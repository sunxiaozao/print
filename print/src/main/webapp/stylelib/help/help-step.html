    <body>

        <div id="main-content">
            <div class="container-fluid">
                <h1><span>IE浏览器设置</span></h1>
                <div class="m-step">
                    <h2><span>1</span></h2>
                    <div class="ms-c">
                        <p>在IE浏览器下，按<span class="m-key-alt">Alt</span>键。选择 <strong>[工具]</strong> 菜单里的 <strong>[兼容性视图设置]</strong></p>
                        <p></p>
                        <p><img src="img/jr/1.png" alt="" width="665" higth="517"></p>
                    </div>
                </div>

                <div class="m-step">
                    <h2><span>2</span></h2>
                    <div class="ms-c">
                        <p>点击 <strong>[在兼容性视图中显示所有网站]</strong> 选项，去除勾选状态。</p>
                        <p>删除 <strong>[已添加到兼容性视图中的网站]</strong> 列表里的所有记录。</p>
                        <p>如下图所示即可。</p>
                        <p><img src="img/jr/2.png" alt="" width="451" higth="599"></p>
                    </div>
                </div>

                <div class="m-step">
                    <h2><span>3</span></h2>
                    <div class="ms-c">
                        <p><strong>[刷新]</strong> 浏览器，页面正常显示问题解决。如有其它问题请联系管理员获得帮助！</p>
                        <h3><i>lusire@gmail.com</i></h3>
                    </div>
